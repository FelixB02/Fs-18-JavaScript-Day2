        const inp = document.getElementById("input");
        const banknotes = [4, 4, 4, 4];

        function calc() {
            let amount = Number(inp.value);

            amount_of_money = banknotes[0] * 100 + banknotes[1] * 50 + banknotes[2] * 20 + banknotes[3] * 10;

            if (amount > amount_of_money || amount < 0) {
                let text = document.getElementById("info")
                text.innerHTML += (" <br> <b> Sorry we dont have enough money for this transaction! </b> <br> ------------------------------------------------------------------------")
                    // console.log("We dont have so much money");
                return;
            }

            let hundreds = Math.floor(amount / 100);
            if (hundreds != 0) {
                if (hundreds > banknotes[0]) {
                    hundreds = banknotes[0];
                    amount -= 100 * hundreds;
                    banknotes[0] = 0;
                } else {
                    amount %= 100;
                    banknotes[0] -= hundreds;
                }
            }

            let fiftys = Math.floor(amount / 50);
            if (fiftys != 0) {
                if (fiftys > banknotes[1]) {

                    amount -= 50 * fiftys;
                    banknotes[1] = 0;
                } else {
                    amount %= 50;
                    banknotes[1] -= fiftys;
                }
            }

            let twentys = Math.floor(amount / 20);
            if (twentys != 0) {
                if (twentys > banknotes[2]) {
                    twentys = banknotes[2];
                    amount -= 20 * twentys;
                    banknotes[2] = 0;
                } else {
                    amount %= 20;
                    banknotes[2] -= twentys;
                }
            }

            let tens = Math.floor(amount / 10);
            if (tens != 0) {
                if (tens > banknotes[3]) {
                    tens = banknotes[3];
                    amount -= 10 * tens;
                    banknotes[3] = 0;
                } else {
                    amount %= 10;
                    banknotes[3] -= tens;
                }
            }
            if (amount > 0) {
